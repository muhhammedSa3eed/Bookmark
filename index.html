<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="Imgs/bookmark.png" type="image/x-icon" />
    <!-- * Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- * Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- * Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- * Main Styling File -->
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <main>
      <div class="container mb-4">
        <div class="w-fit-content mx-auto position-relative mb-5">
          <h1 class="mt-5 pacifico display-5 text-color">Bookmarker</h1>
          <div
            class="w-100 position-absolute bg-heading bottom-0 z-n1 start-0"
          ></div>
        </div>
        <div class="border w-100 border-black"></div>
        <div
          class="form-heading position-relative w-fit-content mx-auto d-flex justify-content-center align-items-center mt-4"
        >
          <h2 class="bg-danger Righteous">Bookmark your favorite sites</h2>
          <i
            class="before fa-solid fa-bookmark position-absolute translate-middle-y fs-4"
          ></i>
          <i
            class="after fa-solid fa-bookmark position-absolute translate-middle-y fs-4"
          ></i>
        </div>
        <form>
          <div class="position-relative">
            <i
              class="fa-solid fa-book-bookmark position-absolute fs-5 start-0 top-50 translate-middle-y"
            ></i>
            <label
              class="d-block mb-3 fw-semibold fs-18px ps-30px"
              for="siteName"
              >Site Name :</label
            >
          </div>
          <input
            type="text"
            id="siteName"
            class="w-100 h-45px form-control rounded-3 mb-4"
            placeholder="Bookmark Name"
          />
          <div class="position-relative">
            <i
              class="fa-solid fa-link position-absolute fs-5 start-0 top-50 translate-middle-y"
            ></i>
            <label
              class="d-block mb-3 fw-semibold fs-18px ps-30px"
              for="siteUrl"
              >Site URL :</label
            >
          </div>
          <input
            type="url"
            id="siteUrl"
            class="w-100 h-45px form-control rounded-3"
            placeholder="Website URL"
          />
          <div class="w-100 mt-4 h-45px text-center">
            <button
              class="btn btn-danger mx-auto text-center px-5 py-1"
              type="button"
              id="submitBtn"
            >
              Submit
            </button>
          </div>
        </form>
        <div class="separator border w-100 border-black"></div>
      </div>
      <div class="container">
        <table class="bg-white w-100 text-center table">
          <thead class="fw-bold">
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="rowsContainer"></tbody>
        </table>
      </div>
    </main>
    <!-- * Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <!-- * Sweat Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- * Main Js File -->
    <script src="Js/main.js"></script>
  </body>
</html>
